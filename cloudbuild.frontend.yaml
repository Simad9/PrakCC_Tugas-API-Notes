steps:
  # Step 1: Install dependencies (dengan cache lokal via volume)
  - name: "gcr.io/cloud-builders/npm"
    entrypoint: bash
    args:
      - -c
      - |
        if [ ! -d "node_modules" ]; then
          echo "Installing dependencies..."
          npm ci
        else
          echo "Skipping npm install, node_modules exists."
        fi
    dir: "notes_fe"
    volumes:
      - name: "npm-cache"
        path: /root/.npm

  # Step 2: Build frontend
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]
    dir: "notes_fe"
    volumes:
      - name: "npm-cache"
        path: /root/.npm

  # Step 3: Deploy to App Engine
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args: ["app", "deploy", "--quiet"]
    dir: "notes_fe"

volumes:
  - name: "npm-cache"
    path: /root/.npm

options:
  logging: CLOUD_LOGGING_ONLY
